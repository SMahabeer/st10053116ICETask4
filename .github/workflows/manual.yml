name: AndroidBuild

# Trigger on pull requests and pushes to the master branch
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test-feature:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Set up JDK 11 (consider using newer version if needed)
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'adopt'
          java-version: '11'  # Consider using a newer version if necessary

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests with Gradle
        run: ./gradlew test
